<html lang="en">
<head>

    <link rel="stylesheet" href="profil.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="loading" id="loading">
        <div class="loader"></div>
    </div>
    <header>
        <div class="logo">
            <img src="https://uploads.turbologo.com/uploads/design/preview_image/732146/preview_image20200905-25622-15zc69g.png" alt="TemizKal">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="index.html#Servisler">Servisler</a></li>

                <li><a href="index.html#iletişim">İletişim</a></li>
            </ul>
        </nav>

        
    </header>

   
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-info">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSe8dAkJZNnpgVcSXqGRUvrib7GAeZwLTVtp8tnC-y3GnJBYoZgzC96PCCcztEy9BjUi-U&usqp=CAU" alt="Profil Fotoğrafı" class="profile-photo">
                <div class="profile-details">
                    <h1 id="user-name">İsim Soyisim</h1>
                    <p class="description">Açıklama kısmı buraya gelecek. Kısa bir biyografi ya da tanıtım yazısı.</p>
                </div>
            </div>
            <div class="profile-rating">
                 <span class="rating">4.5/5</span>
            </div>
        </div>
        <div class="cleaning-history">
            <h2>Rezervasyonlar ve Yorumlar</h2>
            <div class="review">
                <img src="https://media.istockphoto.com/id/1417833155/tr/foto%C4%9Fraf/professional-cleaner-vacuuming-a-sofa.jpg?s=612x612&w=0&k=20&c=sqi7IGc1ioQB888Q9UQebqCnUJsc7aiShbXMfI4dl3g=" alt="Ankara">
                <div class="review-content">
                    <h3>Konum: Ankara</h3>
                    <p>Puan: ★★★★☆</p>
                    <p>Yorum: Güzel bir temizlikti.</p>
                    <button class="btn-update">Rezervasyon Güncelle</button>
                    <button class="btn-cancel">Rezervasyon İptal</button>
                </div>
            </div>
            <div class="review">
                <img src="https://media.istockphoto.com/id/1417833155/tr/foto%C4%9Fraf/professional-cleaner-vacuuming-a-sofa.jpg?s=612x612&w=0&k=20&c=sqi7IGc1ioQB888Q9UQebqCnUJsc7aiShbXMfI4dl3g=" alt="Ankara">
                <div class="review-content">
                    <h3>Konum: Ankara</h3>
                    <p>Puan: ★★★★☆</p>
                    <p>Yorum: Güzel bir temizlikti.</p>
                    <button class="btn-update">Rezervasyon Güncelle</button>
                    <button class="btn-cancel">Rezervasyon İptal</button>
                </div>
            </div>
            <!-- Daha fazla temizlik ve yorum girişleri buraya eklenebilir -->
        </div>
    </div>
