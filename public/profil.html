<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Sayfası</title>
    <link rel="stylesheet" href="profil.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-info">
                <img src="profile-photo.jpg" alt="Profil Fotoğrafı" class="profile-photo">
                <div class="profile-details">
                    <h1>İsim Soyisim</h1>
                    <p class="description">Açıklama kısmı buraya gelecek. Kısa bir biyografi ya da tanıtım yazısı.</p>
                </div>
            </div>
            <div class="profile-rating">
                <span class="stars">⭐⭐⭐⭐⭐</span>
                <span class="rating">4.5/5</span>
            </div>
        </div>
        <div class="cleaning-history">
            <h2>Geçmiş Temizlikler ve Yorumlar</h2>
            <div class="cleaning-entry">
                <img src="cleaning-photo1.jpg" alt="Temizlik Fotoğrafı">
                <div class="cleaning-details">
                    <p><strong>Konum:</strong> İstanbul</p>
                    <p><strong>Puan:</strong> ⭐⭐⭐⭐⭐</p>
                    <p>Yorum: Çok memnun kaldım, tekrar çalışmak isterim.</p>
                </div>
            </div>
            <div class="cleaning-entry">
                <img src="cleaning-photo2.jpg" alt="Temizlik Fotoğrafı">
                <div class="cleaning-details">
                    <p><strong>Konum:</strong> Ankara</p>
                    <p><strong>Puan:</strong> ⭐⭐⭐⭐☆</p>
                    <p>Yorum: Güzel bir temizlikti.</p>
                </div>
            </div>
            <!-- Daha fazla temizlik ve yorum girişleri buraya eklenebilir -->
        </div>
    </div>
</body>
</html>
