<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TemizKal</title>
    <link rel="stylesheet" href="kayit_ol.css">
    <script src="kayit_ol.js"></script>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loader"></div>
    </div>

    <header>
        <div class="logo">
            <img src="https://uploads.turbologo.com/uploads/design/preview_image/732146/preview_image20200905-25622-15zc69g.png" alt="TemizKal">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="../ozelweb/index.html#Servisler">Servisler</a></li>
                <li><a href="../ozelweb/index.html#Hakkımızda">Hakkımızda</a></li>
                <li><a href="../ozelweb/index.html#iletişim">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="signup" id="kayit-ol-container">
            <h1>Hesap Oluşturun</h1>
            <form action='/kayit_ol' id="signup-form" method="post">
                <div class="form-group">
                    <label for="name">İsim:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefon Numarası:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Şifreyi Onayla:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <div id="error-message" class="error-message"></div>
                <button type="submit" class="btn">Kayıt Ol</button>
            </form>
            <p id="login-link">Zaten hesabınız var mı? <a href="giris_yap.html">Giriş Yap</a></p>
        </section>
    </main>
</body>
</html>
