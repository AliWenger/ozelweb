<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Randevu Formu</title>
    <link rel="stylesheet" href="randevu.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="https://uploads.turbologo.com/uploads/design/preview_image/732146/preview_image20200905-25622-15zc69g.png" alt="Full Detay Logo">
            </div>
            <div class="contact">
                <p>Telefon: 0532 462 8042</p>
            </div>
            <li><a href="index.html">Ana Sayfa</a></li>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>ONLINE RANDEVU FORMU</h2>
            <p>Randevu kaydınızın ardından size en uygun programın oluşturulabilmesi için lütfen <strong>telefon</strong> ile teyit ettiriniz.</p>
            <form id="appointmentForm">
                <div class="form-group">
                    <label for="name">İsminiz ve Soyisminiz *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefon Numaranız *</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">E-Posta Adresiniz *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="date">Randevu Tarihi Seçin *</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Randevu Saati Seçin *</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="message">Mesajınız *</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit">RANDEVUYU AL</button>
            </form>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
