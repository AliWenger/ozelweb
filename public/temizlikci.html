<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temizlikçi Profili</title>
    <link rel="stylesheet" href="temizlikci.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://uploads.turbologo.com/uploads/design/preview_image/732146/preview_image20200905-25622-15zc69g.png" alt="TemizKal">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="index.html#Servisler">Servisler</a></li>
                <li><a href="index.html#Hakkımızda">Hakkımızda</a></li>
                <li><a href="index.html#iletişim">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="profile">
            <img src="https://images.pexels.com/photos/1525041/pexels-photo-1525041.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Profile Image" class="profile-img">
            <h1 id="cleanerName">İsim Soyisim</h1>
            <p id="cleanerDescription">Açıklama kısmı buraya gelecek. Kısa bir biyografi ya da tanıtım yazısı.</p>
            <h2 id="cleanerRating">4.5/5</h2>
        </div>

        <div class="reviews">
            <h2>Geçmiş Temizlikler ve Yorumlar</h2>
            <div id="reviewsContainer"></div>
        </div>

        <div class="new-review">
            <h2>Yorum Yap</h2>
            <form id="reviewForm" action="/add_comment" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="rating">Puan:</label>
                <select id="rating" name="rating" required>
                    <option value="5">★★★★★</option>
                    <option value="4">★★★★☆</option>
                    <option value="3">★★★☆☆</option>
                    <option value="2">★★☆☆☆</option>
                    <option value="1">★☆☆☆☆</option>
                </select>
                <label for="comment">Yorum:</label>
                <textarea id="comment" name="comment" required></textarea>
                <button type="submit">Gönder</button>
            </form>
        </div>
    </div>

    <script src="temizlikci.js"></script>
</body>
</html>
